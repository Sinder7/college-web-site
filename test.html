<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splide Responsive Slider</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
  />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
    }

    .splide__slide {
      background-color: #ddd;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      font-size: 24px;
    }

    .splide__arrow {
      background: #000;
      opacity: 0.5;
    }

    .splide__pagination__page.is-active {
      background: #000;
    }
  </style>
</head>
<body>

  <div id="splide" class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide">Слайд 1</li>
        <li class="splide__slide">Слайд 2</li>
        <li class="splide__slide">Слайд 3</li>
        <li class="splide__slide">Слайд 4</li>
        <li class="splide__slide">Слайд 5</li>
        <li class="splide__slide">Слайд 6</li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  <script>
    new Splide('#splide', {
      type: 'loop',
      perPage: 3,
      perMove: 1,
      gap: '1rem',
      pagination: false,
      arrows: true,
      autoplay: true,
      interval: 3000,
      pauseOnHover: true,
      breakpoints: {
        1024: {
          perPage: 2,
        },
        640: {
          perPage: 1,
        },
      },
    }).mount();
  </script>

</body>
</html>
